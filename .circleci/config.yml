version: 2.1
orbs:
  heroku: circleci/heroku@0.0.10. # Invoke the Heroku orb

workflows:
  heroku_deploy:
    jobs:
      - build
      - heroku/deploy-via-git: # Use the pre-configured job, deploy-via-git
          requires:
            - build

jobs:
  deploy:
    docker:
      - image: registry.heroku.com/docker-hy-pipeline/web
    steps:
      - checkout
      - run:
          name: Deploy Master to Heroku
          command: git push https://git.heroku.com/docker-hy-pipeline.git


